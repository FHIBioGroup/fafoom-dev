# NAMD configuration file for BPTI

# molecular system
structure	Cu111_hisprophe.psf

# force field
paratypecharmm	on
parameters  par_all22_prot_metals.inp
exclude		scaled1-4
1-4scaling	1.0
vdwGeometricSigma no

# approximations
switching	off
#switchdist	8
cutoff		12
pairlistdist	15
margin		1
stepspercycle	20
PME yes
#PME		on
useFlexibleCell off
PMETolerance  0.000001		
PMEgridSpacing  0.9
#PMEgridsizeX	64		
#PMEgridsizeY	64		
#PMEgridsizeZ	192

#integrator
timestep 1.0

#cell
cellBasisVector1 25.699      0.00000000      0.00000000
cellBasisVector2  0     22.256      0.00000000
cellBasisVector3  0.00000000      0.00000000     50.000
cellOrigin        0 0 0

#output
outputenergies	50
outputtiming	500
binaryoutput	no

# molecular system
coordinates	Cu111_hisprophe.pdb

#output
outputname	Cu111_hisprophe
dcdfreq		60

#protocol
temperature	  298.15
reassignFreq	1000
reassignTemp	298.15
reassignIncr	0
reassignHold	298.15

#script

minimize 100000

#run 200